server:
  servlet:
    context-path: /organization-service
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

spring:
  application:
    name: organizationservice
  profiles:
    active:
      default
  cloud:
    config:
      uri: http://localhost:8888

logging:
  level:
    com.cloud.licensingservice: debug